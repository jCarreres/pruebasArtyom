<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Artyom.js</title>

    <script src="artyom.window.js"></script>


    <style>
        .contenedor {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <button id="btn">Allow Voice Synthesis</button>


    <div class="contenedor">
        <!-- botonera -->
        <div style="float: right;padding: 20px;">
            <input type="button" class="button" onclick="startArtyom();" value="Start">
            <input type="button" class="button" onclick="stopArtyom();" value="Stop">
            <input id="salida" style="width: 400px;">
        </div>

        <!-- Menu -->
        <div style="float: right;padding: 20px;">
            <a href="http://www.litokurt.com/restobar/" target="_blank" id="uno">uno</a>
            <a href="http://www.litokurt.com/restobar/" target="_blank" id="dos">dos</a>
            <a href="http://www.litokurt.com/restobar/" target="_blank" id="tres">tres</a>
            <a href="http://www.litokurt.com/restobar/" target="_blank" id="cuatro">cuatro</a>
        </div>
        <br><br><br>
        <div style="padding: 20px;">
            <label for="leer">Escribe un texto para leerlo</label>
            <textarea id="leer" cols="100" rows="4"></textarea>
            <input type="button" id="btnLeer" value="Leer">
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>



var Jarvis = new Artyom();
    
    // Needed user interaction at least once in the website to make
    // it work automatically without user interaction later... thanks google .i.
    document.getElementById("btn").addEventListener("click", function(){
        Jarvis.say("Hello World !");
    }, false);

        $('#uno').mouseover(function() {artyom.say("enlace 1")});
        $('#uno').mouseout(function() {artyom.shutUp();});
        $('#dos').mouseover(function() {artyom.say("enlace 2")});
        $('#tres').mouseover(function() {artyom.say("enlace 3")});
        $('#cuatro').mouseover(function() {artyom.say("enlace 4")});

        // el sistema responde
        artyom.addCommands([
            {
                indexes:["buenos días", "cuál es tu banda favorita", "Saludo a mis seguidores"],
                action: function(i) {
                    if (i == 0) {
                        artyom.say("Hola Raul, buenos días");
                    }
                    if (i == 1) {
                        artyom.say("Raul, me gusta tu banda BLESS");
                    }
                    if(i==2) {
                        artyom.say("Hola gente, espero les este yendo muy bien y que este turorial les ayude de mucho. Saludos");
                    }
                }
        },
        {
            indexes:["me voy", "chau"],
            action: function() {
                alert("ok, chau");
            }
        },
        {
            indexes:["abrir google", "abrir facebook", "abrir youtube"],
            action: function(i) {
                if (i==0) {
                    atyom.say("Abriendo google");
                    windows.open("http://www.google.com", "_blank")
                }
                if (i==0) {
                    atyom.say("Abriendo facebook");
                    windows.open("http://www.facebook.com", "_blank")
                }
                if (i==0) {
                    atyom.say("Abriendo youtube");
                    windows.open("http://www.youtube.com", "_blank")
                }
            }
        },
        {
            indexes:["limpiar"],
            action: function() {
                $('#salida').val('');
            }
        }
    ]);

    // escribir lo que escucha
    artyom.redirectRecognizedTextOutput( function(text,isFinal) {
        var texto = $('#salida');
        if (isFinal) {
            texto.val(text);
        }else {

        }
    });

        // inicializamos la libreria artyom
        function startArtyom() {
            artyom.inicialize({
                lang: "es-Es",
                continuous: true, // reconoce un solo comando y para de escuchar
                listen: true, // iniciar
                debug: true, // muestra un informe en la consola
                speed: 1 // habla normalmente
            });
        }

        // stop libreria
        function stopArtyom() {
            artyom.fatality(); // detener cualquier instancia previa
        }
    
        // leer texto
        $("#btnLeer").click(function(e) {
            e.preventDefault();
            var btn = $('#btnLeer');
            if (artyom.speechSupportec()) {
                btn.addClass("disabled");
                btn.attr('disabled', 'disabled');

                var text = $("#leer").val();
                if (text) {
                    var lines = $("#leer").val().split("\n").filter( function(e) {
                        return e;
                    });
                    var totalLines = lines.length - 1;
                    
                    for (var c=0; c < lines.length; c++) {
                        var line = lines[c];
                        if (totalLines == c) {
                            artyom.say(line, {
                                anEnd: function() {
                                    btn.removeAttr("disabled");
                                    btn.removeClass("disabled");
                                }
                            });
                        } else {
                            artyom.say(line);
                        }
                    }
                }
            } else {
                alert("you browser cannot talk!");
            }
        });


    </script>
</body>
</html>
